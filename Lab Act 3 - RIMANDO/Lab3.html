<html lang="en">
<head>
    <title>Interactive To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Interactive To-Do List</h1>

        <div class="mb-3">
            <label for="taskName" class="form-label">Task Name:</label>
            <input type="text" id="taskName" class="form-control" placeholder="Enter task name">
        </div>

        <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description:</label>
            <textarea id="taskDescription" class="form-control" rows="3" placeholder="Enter task description"></textarea>
        </div>

        <div class="d-grid gap-2">
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>

        <table class="table table-bordered table-striped mt-4">
            <thead class="table-light">
                <tr>
                    <th>Item No.</th>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
